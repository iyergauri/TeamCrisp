<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="components.html">
    <title>Sign Up</title>
  </head>

  <body>
    <div class="container">
      <div class="col">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Sign Up</h1>
            <hr/>
          </div>
        </div> 
        
        <!-- RETURNING USER -->
        <div class="jumbotron text-center"> 
          <h3>Already have an account?</h3>
          <a class="btn btn-success btn-lg btn-block" href="./login.html" role="button">I Already Have an Account</a>
        </div>

        <!-- SIGNUP FORM-->
        <div>
          <form method="get" action="javascript:createAccount();">
           
            
            <!-- NEW USER -->
            <div class="form-group">
              <label for="name">Name</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required></input>
                </div>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
                <div class="input-group">
                  <input type="number" class="form-control" name="age" id="age"  placeholder="Enter your Age" required/>
                </div>     
            </div>

            <div class="form-group">
              <label for="email" >Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
                </div>              
            </div>

            <div class="form-group">
              <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Create a Password" required/>
                </div>     
            </div>
           
            <!-- INJURIES -->
            <div>
            <h3>Modifications</h3>
              <label> Select any injuries or sensitive body parts so that we can cater your workout around them:</label>
            </div>
           
            <label class="btn btn-info">
              <input type="checkbox" id="knee" autocomplete="off"> Knee
            </label>
            <label class="btn btn-info">
              <input type="checkbox" id="back" autocomplete="off"> Back
            </label>
            <label class="btn btn-info">
              <input type="checkbox" id="wrist" autocomplete="off"> Wrist
            </label>


            <!-- SUBMIT -->
            <div>
              <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Sign Up">
            </div>
          </form>

          <script type="text/javascript">
          
</script>
        </div>
      </div>
    </div>
  </body>
</html>
