<!-- exercise -->
<div class="container text center">
<div class="jumbotron text-center">
  <div class="row">
    
    <div class="col-sm-3">
          <img src="./img/Walk.png" class="img-rounded" alt="Lights" style="width:75%">
          <div class=" btn btn-info" id="exercise-info1" data-toggle="modal" data-target="#exerciseInfoModal" data-exercise="Walk">
            <p>Info</p>
          </div>
    </div>
    
    <div class="col-sm-6">
        <h1 class="display-3" id="exercise-name1">Walk</h1>
        <h2 class="display-3" id="exercise-amt1">10 Minutes</h2>
    </div>
    
    <div class="col-sm-3">
      <p text-align="center">
        <br/>
        <button type="button" id="walk" onclick="timer()" class="btn btn-primary btn-circle btn-lg">
          <h2 id="timeCount">Start Now<br /></h2></button>
      </p>
    </div>
    
  </div>
</div>
</div>


<div class="container text center">
<div class="jumbotron text-center">
  <div class="row">
    
    <div class="col-sm-3">
          <img id="squat-img" src="./img/Squat2.png" class="img-rounded" alt="Lights" style="width:75%">
          <div class=" btn btn-info" id="exercise-info2" data-toggle="modal" data-target="#exerciseInfoModal" data-exercise="Squat">
            <p>Info</p>
          </div>
    </div>
    
    <div class="col-sm-6">
        <h1 class="display-3" id="exercise-name2">Squats</h1>
        <h2 class="display-3" id="exercise-amt2">10 Squats</h2>
    </div>
    
    <div class="col-sm-3">
      <p class="lead">
        <br />
        <button type="button" id="squat" onclick="counter()" class="btn btn-primary btn-circle btn-lg">
          <h2 id="numCount">Start Now<br/></h2></button>
      </p>
    </div>
    
  </div>
</div>
</div>


<div class="container text center">
<div class="jumbotron text-center">
  <div class="row">
    
    <div class="col-sm-3">
          <img id="squat-img" src="./img/Squat2.png" class="img-rounded" alt="Lights" style="width:75%">
          <div class=" btn btn-info" id="exercise-info1" data-toggle="modal" data-target="#exerciseInfoModal" data-exercise="Pushup">
            <p>Info</p>
          </div>
    </div>
    
    <div class="col-sm-6">
        <h1 class="display-3" id="exercise-name3">Wall Push Ups</h1>
        <h2 class="display-3" id="exercise-amt3">10 Pushups</h2>
    </div>
    
    <div class="col-sm-3">
      <p class="lead">
        <br />
        <button type="button" id="squat" onclick="counter()" class="btn btn-primary btn-circle btn-lg">
          <h2 id="numCount">Start Now<br/></h2></button>
      </p>
    </div>
    
  </div>
</div>
